<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Group 3 Calculator App</h1>
    
    
    <form action="{% url 'calculate' %}" method="POST">
        {% csrf_token %}
        <!-- {{ form }} -->
        
        {% if answer %}
            <input type="text" value="{{ answer }}" readonly>
        {% endif %} 
        <br/>
        <input type="text" name="first_number" placeholder="Enter First Number" required>
        <br/>
        <input type="text" name="operation" placeholder="Operation" required>
        <br/>
        <input type="text" name="second_number" placeholder="Enter Second Number" required>
        <br/> 
        <button type="submit" value="calculate" >Calculate</button>

        <!-- <button type="submit" value="Submit">Submit</button> -->
    </form>
    <br/>
    <button type="submit" value="History"><a href="{% url 'history' %}">History</a></button>
    <br/>

    {% if computations %}
        {% for computation in computations %}
            <table>
                <tr>
                    <td>{{ computation }} = {{ computation.answer }}</td>
                </tr>
            </table>
            
        {% endfor %}
    {% endif %}

    
</body>
</html>
